<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<html>
<head>
    <title>Library Started</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" rel="stylesheet">
    <link href="/css/mystyles.css" rel="stylesheet">
</head>
<body>
<div class="hero is-primary full-height">
    <div class="hero-body">
        <h1 class="title has-text-centered is-size-2">Sign in to Phonebook</h1>
        <div class="columns is-centered">
            <div class="column is-half">
                <div class="notification is-light">
                    <div class="field">
                        <label class="label">Username or Email</label>
                        <p class="control has-icons-left has-icons-right">
                            <input class="input" placeholder="Username" name="username">
                            <span class="icon is-small is-left">
                                <i class="fas fa-envelope"></i>
                            </span>
                        </p>
                    </div>
                    <div class="field">
                        <label class="label">Password</label>
                        <p class="control has-icons-left">
                            <input class="input" placeholder="Password" type="password" name="password">
                            <span class="icon is-small is-left">
                                <i class="fas fa-lock"></i>
                            </span>
                        </p>
                    </div>
                    <div class="is-flex-column-center">
                        <div class="field">
                            <p class="control">
                                <a class="button is-success" href="">
                                    Sign in
                                </a>
                            </p>
                        </div>
                        <div class="is-flex-row-start">
                            <span>Don't have an account?</span>
                            <a class="button is-text" href="/signUpPage">Sign Up</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
