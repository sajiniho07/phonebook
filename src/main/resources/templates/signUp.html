<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" rel="stylesheet">
    <link href="/css/mystyles.css" rel="stylesheet">
</head>
<body>
<div class="hero is-primary full-height">
    <div class="hero-body">
        <h1 class="title has-text-centered is-size-2">Creat an account</h1>
        <div class="columns is-centered">
            <div class="column is-half">
                <div class="notification is-light">
                    <div class="field">
                        <label class="label">Name</label>
                        <div class="control">
                            <input class="input" placeholder="Ex. Ralf" name="name">
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Username</label>
                        <div class="control has-icons-left has-icons-right">
                            <input class="input" placeholder="Ex. Ralf_45" name="username">
                            <span class="icon is-small is-left">
                                <i class="fas fa-user"></i>
                            </span>
                        </div>
                        <p class="help is-success is-hidden">This username is available</p>
                        <p class="help is-danger is-hidden">This username is invalid.</p>
                    </div>

                    <div class="field">
                        <label class="label">Password</label>
                        <div class="control has-icons-left has-icons-right">
                            <input class="input" placeholder="Password" name="password">
                            <span class="icon is-small is-left">
                                <i class="fas fa-lock"></i>
                            </span>
                        </div>
                        <p class="help is-danger is-hidden">This password is invalid.</p>
                    </div>

                    <div class="field">
                        <label class="label">Repeat Password</label>
                        <div class="control has-icons-left has-icons-right">
                            <input class="input" placeholder="Password" id="reenteredpassword">
                            <span class="icon is-small is-left">
                                <i class="fas fa-lock"></i>
                            </span>
                        </div>
                        <p class="help is-danger is-hidden">The password does not match.</p>
                    </div>

                    <div class="field">
                        <label class="label">Email</label>
                        <div class="control has-icons-left has-icons-right">
                            <input class="input" placeholder="Ex. abc@gmail.com" type="email" name="email">
                            <span class="icon is-small is-left">
                                <i class="fas fa-envelope"></i>
                            </span>
                        </div>
                        <p class="help is-danger is-hidden">This email is invalid.</p>
                    </div>

                    <div class="field is-grouped">
                        <div class="control">
                            <a class="button is-primary" href="/signUp">Submit</a>
                        </div>
                        <div class="control">
                            <a class="button is-primary is-light" href="">Cancel</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
